<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Poltard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
    
      html, body {
        margin:0;
        padding:0;
      }
      #board {
        margin: 2px;
        float: left; 
        width: 80px;
        height: 80px;
        border: 2px solid black;
      }
      #boardContainer {
        width: 80%;
      }
      #toolbar {
        right: 0;
        width: 20%;
        height: 100vh;
        position: absolute;
        
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <button onclick="checkTileset()">Check tileset</button> 
    </div>
    <canvas id="boardCanvas"></canvas>
  </body>
  <script>
  //"settlement": {"pop" : {"amount":0}, "production" : {"foodProduction":0, "oreProduction":0, "woodProduction":0}}
  const map = {
    "layer" : [
      [{"tileSet":"mountains"}, {"tileSet":"mountains", "layer2":"mountain"}, {"tileSet":"mountains"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"},
      {"tileSet":"grasslands"}],
      [{"tileSet":"mountains"}, {"tileSet":"mountains"}, {"tileSet":"mountains"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}],
      [{"tileSet":"mountains"}, {"tileSet":"mountains"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}],

      [{"tileSet":"mountains"}, {"tileSet":"mountains"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}], 
      [{"tileSet":"mountains"}, {"tileSet":"mountains"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}], 
      [{"tileSet":"mountains"}, {"tileSet":"mountains"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}], 
      [{"tileSet":"mountains"}, {"tileSet":"mountains"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}], 
      [{"tileSet":"mountains"}, {"tileSet":"mountains"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}], 
      [{"tileSet":"mountains"}, {"tileSet":"mountains"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}, {"tileSet":"grasslands"}], 
    ] 
  }
  const tileSet = {
    "city" : [6, 0],
    "town" : [6, 3],
    "woods" : [1, 0],
    "mountains" : [2, 12],
    "mountain" : [0, 12],
    "sea" : [1, 6],
    "grasslands" : [3, 4]
  }
  const canvas = document.getElementById("boardCanvas"); canvas.width = window.innerWidth; canvas.height = window.innerHeight + 1000;
  const ctx = canvas.getContext("2d"); ctx.font = "48px serif"; ctx.imageSmoothingEnabled = false;
  
  const tileSource = new Image();
  tileSource.src = "tileSource.png"
  const tileWidth = 16;
  const tileHeight = 16;
  const tileCols = Math.round(tileSource.width/tileWidth);
  const tileRows = Math.round(tileSource.height/tileHeight);

  function checkTileset() {
    ctx.clearRect(0, 0, canvas.width, canvas.height)
    for (let y = 0; y < tileRows; y++) {
      for (let x = 0; x < tileCols; x++) {
      ctx.drawImage(tileSource, x*tileWidth, y*tileHeight, tileWidth, tileHeight, 80*x, 80*y, 80, 80) 
      }
    }
  }
  function drawMap() {
    for (let y in map["layer"]) {
      for (let x in map["layer"][y]) {
        ctx.drawImage(tileSource, tileSet[map["layer"][y][x]["tileSet"]][0]*tileWidth, tileSet[map["layer"][y][x]["tileSet"]][1]*tileHeight, 
        tileWidth, tileHeight, 80*x, 80*y, 80, 80)
        if ("layer2" in map["layer"][y][x]) {
          ctx.drawImage(tileSource, tileSet[map["layer"][y][x]["layer2"]][0]*tileWidth, tileSet[map["layer"][y][x]["layer2"]][1]*tileHeight, 
          tileWidth, tileHeight, 80*x, 80*y, 80, 80)
        }
      }
    }
  }

  function drawGrid() {
    if (canvas.getContext) {
      ctx.clearRect(0, 0, canvas.width, canvas.height)
      ctx.fillStyle = "rgb(200 0 0)";
      for (let y in map["map"]){
        for (let x in map["map"][y]){
          ctx.strokeRect(80*x, 80*y, 80, 80);
          ctx.fillText(map["map"][y][x], 80*x, 80*y);
        }
      }
    } else {
      console.log("Canvas is unsupported by your browser")
    }
  }
  drawMap() 
  </script>
</html>
